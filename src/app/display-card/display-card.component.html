<div *ngIf="show_searchbar" class="sticky-top" id="searchbar" style="padding: 20px; top: 20px">
  <input [(ngModel)]="searchText" (input)="searchDestination()" type="text"
    style="width: 50%;height:50px;margin-left: 25%;" class="form-control me-2 mb-3" data-bs-theme="dark" type="search"
    placeholder="Search Destinations" aria-label="Search">
</div>

<div *ngIf="show_searchbar">
  <hr style="width: 89%;margin: auto;">
  <br>
  <h3 style="margin-left: 6%;"><b>Explore Trending Destinations Now</b></h3>
</div>

<div *ngIf="show_filters" class="sticky-top mt-4 mb-3" style="top: 60px">
  <div style="float: left;width: 15%; margin-left: 6%; margin-right: 1%" class="mt-1">
    <div class="accordion accordion-flush" id="accordionFlushExample" style="text-align: center;">
      <div class="accordion-item" style="background-color: #EEEEEE;">
        <h2 class="accordion-header">
          <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
            aria-expanded="true" aria-controls="flush-collapseOne">
            Category
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse show" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <button (click)="filterCategory('Architecture')" id="Architecture"
              class="btn btn-outline-dark btn-sm mb-1 btn-outline" style="width: 90%;">Architecture</button><br>
            <button (click)="filterCategory('Nature')" id="Nature" class="btn btn-outline-dark btn-sm mb-1 btn-outline"
              style="width: 90%;">Nature</button><br>
            <button (click)="filterCategory('Historical')" id="Historical"
              class="btn btn-outline-dark btn-sm mb-1 btn-outline" style="width: 90%;">Historical</button><br>
          </div>
        </div>
      </div>
      <div class="accordion-item" style="background-color: #EEEEEE;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Best Time To Visit
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <button (click)="filterTime('Winter')" id="Winter" class="btn btn-outline-dark btn-sm mb-1 btn-outline"
              style="width: 90%;">Winter</button><br>
            <button (click)="filterTime('Summer')" id="Summer" class="btn btn-outline-dark btn-sm mb-1 btn-outline"
              style="width: 90%;">Summer</button><br>
            <button (click)="filterTime('Spring')" id="Spring" class="btn btn-outline-dark btn-sm mb-1 btn-outline"
              style="width: 90%;">Spring</button><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mb-3 mt-3" style="margin: auto;">
  <div class="row text-center justify-content-center">
    <div class="col-md-4 mb-4 mt-1" *ngFor="let dest of destinations;">
      <a [routerLink]="['/destination', dest.id]" style="text-decoration: none; color: inherit;">
        <div class="card" [style.width]="width" style="background-color: #EEF1FF">
          <img src={{dest.Destination_Image}} class="card-img-top" alt="...">
          <div class="card-body text-center">
            <p class="card-text"><b>{{dest.Destination | titlecase }}</b></p>
            <div class="d-flex align-items-center justify-content-center">
              <span class="material-symbols-outlined">location_on</span>
              <span>{{dest.Country}}</span>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div *ngIf="!destinations.length">
      <h5><i>No match found</i></h5>
    </div>
  </div>
</div>
