<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/images/MicrosoftTeams-image.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <p class="h1"
            style="font-weight:bolder;color:white;backdrop-filter: blur(5px);width:fit-content;margin:auto;">Book Trip
            In Minutes</p>
          <button type="button" class="btn btn-secondary btn-lg" (click)="onClickCountry('USA')">Explore USA</button>
 
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/w4.jpg" class="d-block w-100" alt="..." height="435px">
        <div class="carousel-caption d-none d-md-block">
         
          <button type="button" class="btn btn-secondary btn-lg" (click)="onClickCountry('Brazil')">Explore Brazil</button>
 
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/wallpaperflare.com_wallpaper (1).jpg" class="d-block w-100" height="435px" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <!-- <p class="h1" style="font-size:900">France</p> -->
          <button type="button" class="btn btn-secondary btn-lg" (click)="onClickCountry('France')" >Explore France</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h3 style="text-align: center; padding: 2%">Which country do you want you visit?</h3>

  <app-country-bar></app-country-bar>
  <app-display-card></app-display-card>
